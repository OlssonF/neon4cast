team_name: pers_null_daily
# ids are optional except for the first author, who is also the 'contact'
team_list:
  - individualName:
      givenName: FirstName
      surName: LastName 
      id: https://orcid.org/xxxxx
  - individualName:
      givenName: FirstName
      surName: SecondAuthorSurName
      id: 
metadata:
  forecast:
    timestep: 1 day #time step of model
    forecast_horizon: 35 days #number of time steps in the future

    model_description:
      # model identifier:
      forecast_model_id: "null"
      name: state-space Bayesian null
      type: empirical. #General type of model empirical, machine learning, process
      repository: https://github.com/...        # put your GitHub Repository in here
      
    initial_conditions:
      status: assimilates #options: absent, present, assimilates, 
      complexity: 2 #How many models states need initial conditions
      propagation:
        type: ensemble. #How does your model propogate initial conditions (ensemble or MCMC is most common)
        size: 2000. #number of ensemble or MCMC members
      assimilation:
        type: refit #description of assimilation method
        reference: "NA" #reference for assimilation method
        complexity: 4 #number of states that are updated with assimilation
        
    drivers:
      status: absent
      
    parameters:
      status: absent
      complexity: 2
      propagation:
        type: ensemble
        size: 2000
      assimilation:
        type: refit
        reference: "NA"
        complexity: 4
        
    random_effects:
      status: absent
      
    process_error:
      status: assimilates
      complexity: 2
      propagation:
        type: ensemble
        size: 2000
      assimilation:
        type: refit
        reference: "NA"
        complexity: 4
      covariance: FALSE
      
    obs_error:
      status: present
      complexity: 2
